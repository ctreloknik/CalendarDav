<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:panel id="eventPanel">
			<p:dialog id="eventEditDlg" header="Событие"
				widgetVar="eventEditDlg" modal="true">
				<p:panelGrid id="dialogEventGrid" columns="2"
					style="border-style: none">
					<p:outputLabel value="Название события:" />
					<p:inputText value="#{eventHome.event.name}" />

					<p:outputLabel for="bStartDate" value="Дата начала:" />
					<p:calendar id="bStartDate"
						value="#{eventHome.event.startDatetime}" showOn="button" />

					<p:outputLabel for="bStartTime" value="Время начала:" />
					<p:calendar id="bStartTime" value="#{eventHome.event.startTime}"
						pattern="HH:mm" showOn="button" timeOnly="true" />

					<p:outputLabel for="bEndDate" value="Дата конца:" />
					<p:calendar id="bEndDate" value="#{eventHome.event.endDatetime}"
						showOn="button" />

					<p:outputLabel for="bEndTime" value="Время конца:" />
					<p:calendar id="bEndTime" value="#{eventHome.event.endTime}"
						pattern="HH:mm" showOn="button" timeOnly="true" />

					<p:outputLabel for="bRepeatTime" value="Повторять:" />
					<p:calendar id="bRepeatTime" value="#{eventHome.event.repeatTime}"
						pattern="HH:mm" showOn="button" timeOnly="true" />

					<p:outputLabel for="allDay" value="Весь день:" />
					<h:selectBooleanCheckbox id="allDay"
						value="#{eventHome.event.allDay}" />
				</p:panelGrid>

				<h:form>
					<p:commandButton value="Сохранить" id="saveEvent"
						actionListener="#{eventHome.saveEvent()}" ajax="false"
						oncomplete="PF('calendar').update();PF('eventEditDlg').hide();" />

					<p:commandButton value="Отмена" id="cancel"
						action="#{eventHome.init()}"
						oncomplete="PF('eventEditDlg').hide();" />
				</h:form>
			</p:dialog>
		</p:panel>
	</h:form>
</ui:composition>
