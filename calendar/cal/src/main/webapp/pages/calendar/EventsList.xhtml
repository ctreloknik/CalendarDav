<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<p:dataTable widgetVar="eventsListDetails" id="eventsListDetails"
		var="events" value="#{eventsList.calendarEvents}">
		<p:column>
			<p:commandButton icon="ui-icon-info"
				actionListener="#{eventHome.loadEvent(events.userCalendarEventsId)}"
				update=":calendarForm:eventEditDlg"
				oncomplete="PF('eventEditDlg').show();">
			</p:commandButton>

			<p:commandButton icon="ui-icon-close"
				actionListener="#{eventHome.deleteEvent(events.userCalendarEventsId)}"
				update=":calendarForm:eventsListDetails"
				oncomplete="updateEventsList()">
			</p:commandButton>
		</p:column>

		<!-- убрать в будущем колонку. только для тестов-->
		<p:column headerText="id">
			<h:outputText value="#{events.userCalendarEventsId}" />
		</p:column>

		<p:column headerText="Название">
			<h:outputText value="#{events.name}" />
		</p:column>

		<p:column headerText="Описание">
			<h:outputText value="#{events.description}" />
		</p:column>


		<p:column headerText="Начало">
			<h:outputText value="#{events.startDatetime} #{events.startTime}" />
		</p:column>


		<p:column headerText="Конец">
			<h:outputText value="#{events.endDatetime} #{events.endTime}" />
		</p:column>
	</p:dataTable>

</ui:composition>
