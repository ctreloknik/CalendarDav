<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="membersSelectDlg" header="Выбрать участников"
		widgetVar="membersSelectDlg" modal="false" resizable="false"
		minWidth="450">

		<p:dataTable id="selectMembers" widgetVar="selectMembers"
			value="#{eventHome.membersBlock.allUsers}" var="usersList"
			style="width: 100%; max-width: 600px">

			<p:column headerText="ФИО">
				<h:outputText value="#{usersList.toString()}" />
			</p:column>
			<p:column headerText="">
				<p:commandButton value="Пригласить"
					action="#{eventHome.membersBlock.addMemder(usersList.userId)}"
					update=":calendarForm:informationTabView"
					oncomplete="PF('membersSelectDlg').hide();" />
			</p:column>

		</p:dataTable>
	</p:dialog>

</ui:composition>
